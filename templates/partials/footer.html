{% load static %} {% block footer %}
<!-- FOOTER -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <a href="{% url 'home' %}" class="footer-logo d-inline-block py-4">
            <img
              src="{% static 'images/logo-light.png'%}"
              class="mx-auto logo-dark"
              alt=""
              height="120"
            />
          </a>

          <ul class="list-inline social-circle mt-3">
            <li class="list-inline-item">
              <a href="https://www.facebook.com">
                <i class="mdi mdi-facebook"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="https://www.twitter.com">
                <i class="mdi mdi-twitter"></i>
              </a>
            </li>
            {% comment %}
            <li class="list-inline-item">
              <a href="javascript:void(0)">
                <i class="mdi mdi-google-plus"></i>
              </a>
            </li>
            {% endcomment %} {% comment %}
            <li class="list-inline-item">
              <a href="javascript:void(0)"> <i class="mdi mdi-apple"></i> </a>
            </li>
            {% endcomment %}
            <li class="list-inline-item">
              <a href="https://www.instagram.com">
                <i class="mdi mdi-instagram"></i>
              </a>
            </li>
          </ul>

          <div class="text-white-50 pb-4">
            <script>
              document.write(new Date().getFullYear());
            </script>
            &copy; ATSM Plants
            <!---->
            {% comment %}
            <a
              class="text-white-50 text-decoration-underline"
              target="_blank"
              href="https://themesdesign.in/"
            ></a>
            {% endcomment %}
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
</footer>
{% endblock footer %}
